<html>
    <body>
        <h1>Reverse a number</h1>

        <p>Original Number: <span id="'originalNumber" >12345</span></p>
        <p>Reversed Number: <span id="'reversedNumber" ></span></p>
        <script>
            function reverseNumber(number){
                const reversedstring=number.tostring().split('').reverse().join('');
                return reversedstring
            }
            const originalNumber=12345;
            const reversed=reverseNumber(originalNumber);
            document.getElementById("reverseNumber").textcontent=reversed;
        </script>
    </body>
</html>
