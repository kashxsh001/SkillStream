<htmk>
    <body>
        <h2>the parseInt() Method</h2>
        <p>
            ParseInt() parses a string and returns the first integer:
        </p>

        <script>
            var x=parseInt(prompt("Enter a number"));
            document.write(x);
            document.write(typeof(x));
            document.write(typeof "John" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof true  + "<br>" +
            typeof false  + "<br>" +
            typeof x);
        </script>
    </body>
</htmk>
