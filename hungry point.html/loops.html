<html>
    <body>
        <script>
            document.write("For Loop<br/>")
            for (i=1;i<=5;i++)
            {
                document.write(i + "<br/>")
            }
            document.write("While Loop<br/>")
            var i=11;
            while(i<=15)
            {
                document.write(i+ "<br/>");
                i++;                                                                                                                                                                          
            }
            document.write("Do While Loop<br/>")
            var i=21;
            do{
                document.write(i+ "<br/>")
                i++            
            }while (i<=25);
            document.write("<br> Array")
            const cars= ["BMW","volvo","saab","Ford","Audi"];

            let text="";
            for(let i=0;i<cars.length;i++){
                text += cars[i] + "<br/>";
            }
            document.write("<br>",text);
        </script>
    </body>
</html>
