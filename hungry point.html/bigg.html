    <body>
<script>
    
  const num1 = 10;
  const num2 = 20;
  const num3 = 30;
  let largest;
  
  if(num1 >= num2 && num1 >= num3) {
      largest = num1;
  }
  else if (num2 >= num1 && num2 >= num3) {
      largest = num2;
  }
  else {
      largest = num3;
  }
  document.writeln("The largest number is " + largest);
 </script>
