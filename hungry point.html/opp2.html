<html>
    <body>
        <script>a = 20; b =15;
            var x=prompt("Enter Input!!" , "A for Add , B for Sub , C for Mul , D for comparison" )
            if (x=='a' || x=='A')
            {
                document.writeln(a+b)
            }
            else if (x=='b' || x=='B')
            {
                document.writeln(a-b)
            }
            else if (x=='c' || x=='C')
            {
                document.writeln(a*b)
            }
            else if (x=='d' || x=='D')
            {
                document.writeln(a==b)
            }
            else
            {
                document.writeln("Incorrect Option Selected Try again!")
            }</script>
    </body>
</html>
