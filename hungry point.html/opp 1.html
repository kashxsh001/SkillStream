<html>
    <body>

        <h1>Javascript Arithmetic</h1>
        <h2> The += operator</h2>
        <script>
            var x=100;
            x -=5;
            var y=90;
            y +=10;
            var z=20;
            z *=2;
            document.writeln(x);
            document.writeln(y) ;
            document.writeln(z) ;

            let a=10;
            a++;
            ++a;
            document.writeln("<br>", "a= ",a);

            //Decrement
            let b=10;
            b--;
            --b;
            document.writeln("b= ",b);
        </script>
    </body>
</html>
